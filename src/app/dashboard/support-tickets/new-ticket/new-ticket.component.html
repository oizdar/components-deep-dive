<form (ngSubmit)="onSubmit()" #form> <!-- title.value or title if needed  -->
  <app-control name="title" label="Title">
    <input type="text" name="title" id="title" [(ngModel)]="title" #input />  <!--  is template variable HTMLInputElement-->
  </app-control>
  <app-control name="request" label="Request">
    <textarea name="request" id="request" rows="3" [(ngModel)]="request" #input></textarea>  <!-- is template variable HTMLTextareaElement-->
  </app-control>
  <p>
    <button appButton> <!-- #btn tmpl variable ButtonComponent  without appButton attribute it will become HTMLButtonElement -->
      Submit
      <span ngProjectAs="icon">â†µ</span></button>
  </p>
</form>
